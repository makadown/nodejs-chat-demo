<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Makadowns' Node Chat App Demo</title>
  <link rel="icon" href="/img/favicon.png">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/styles.min.css">
</head>

<body>
  <div class="container m-0 p-0">
    <div class="chat">
      <div class="chat__sidebar"></div>

      <div class="chat__main">

        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Mensaje:</span>
            </div>
            <textarea class="form-control" name="mensaje" placeholder="Escriba aquí..." id="mensaje"
              aria-label="With textarea"></textarea>
            <div class="input-group-append">
              <button class="btn btn-primary" name="enviar" id="enviar" type="button" disabled>
                Enviar
              </button>
            </div>
            <div class="input-group-append">
              <button class="btn btn-success" id="send-location">
                Enviar mi ubicación
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script id="message-template" type="text/html">
    <div class="message">
        <p class="m-0 p-0">
          <span class="message__name">Username</span>
          <span class="message__meta">{{createdAt}}</span>          
        </p>
        <p class="m-0 p-0">{{mensaje}}</p>
    </div>
  </script>
  <script id="location-message-template" type="text/html">
    <div class="message">
        <p class="m-0 p-0">
            <span class="message__name">Username</span>
            <span class="message__meta">{{createdAt}}</span>          
          </p>
        <p class="m-0 p-0"><a href="{{url}}" target="_blank">Aquí toy!!!</a></p>
    </div>
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>

</html>
